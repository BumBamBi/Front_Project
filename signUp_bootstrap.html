<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy House</title>
    <!-- <link rel="stylesheet" href="./css/main.css" /> -->

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      function signUp() {
        console.log(
          `이메일: ${$('#email').val()}\n아이디: ${$('#id').val()}\n비밀번호: ${$('#pwd').val()}`
        );
      }

      $(function () {
        $('#singup-btn').on('click', signUp);
      });
    </script>
  </head>

  <body>
    <!-- 상단 Header content start -->
    <nav class="navbar navbar-expand-sm bg-light navbar-dark fixed-top shadow">
      <div class="container">
        <!-- 네비바 로고 -->
        <a class="navbar-brand" href="#">
          <img src="./img/ssafy_logo.png" alt="Logo" />
        </a>
        <!-- 네비바 링크 -->
        <!-- Toggler/collapsibe Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">공지사항</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">아파트매매정보</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">의료정보</a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <!-- 모달 창을 띄우기 -->
              <!-- 여기선 loginModal을 띄우기로 함-->
              <a class="nav-link text-dark" href="#" data-toggle="modal" data-target="#loginModal"
                >로그인/가입</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- 상단 Header content end -->

    <!-- 중단 컨텐츠 -->
    <div class="container">
      <div style="height: 130px"></div>
      <!-- 배너 -->
      <div class="text-center mb-3">
        <h1>회원 가입</h1>
      </div>
      <div class="row">
        <div class="col"></div>
        <form class="col-6">
          <form id="signup-form">
            <div class="form-group">
              <label for="email">이메일</label>
              <input
                type="email"
                class="form-control"
                placeholder="이메일을 입력하세요"
                id="email"
              />
            </div>
            <div class="form-group">
              <label for="id">아이디</label>
              <input type="id" class="form-control" placeholder="아이디를 입력하세요" id="id" />
            </div>
            <div class="form-group">
              <label for="pwd">비밀번호</label>
              <input
                type="password"
                class="form-control"
                placeholder="패스워드를 입력하세요"
                id="pwd"
              />
            </div>
            <button id="singup-btn" type="reset" class="btn btn-primary mb-3">회원가입</button>
          </form>
        </form>
        <div class="col"></div>
      </div>
    </div>

    <!-- 하단 Footer content start -->
    <div class="container-fluid shadow">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link text-dark" href="#">채용정보</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#">오시는 길</a>
        </li>
      </ul>
    </div>
    <!-- 하단 Footer content end -->
  </body>
</html>
